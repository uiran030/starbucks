<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="header" class="cf">
        <h1>
            <a href="./index.html">
                <img src="./imges/logo.png" alt="스타벅스">
            </a>
        </h1>
        <div id="nav">
            <ul class="depth1">
                <li><a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">ORDER</a></li>
                <li><a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">CARDS</a></li>
                <li><a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">GIFT</a></li>
            </ul>
            <div class="membership">
                <a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">
                    <i class="fas fa-map-marker-alt"></i>
                    Find a store
                </a>
                <a href="./login.html">Sign in</a>
                <a href="./join.html">Join now</a>

            </div>
        </div>
    </div>

    <div id="main">
        <form class="center" action="/login" method="post">
            <fieldset>
                <legend>로그인</legend>
                <h2>로그인</h2>
                <div class="centerbox">
                    <p class="tacenter"><span>Welcome!</span> 스타벅스커피 코리아에 오신 것을 환영합니다.</p>

                    <div class="loginbox">
                        <input type="text" id="userid" name="userid" placeholder="아이디를 입력해 주세요.">
                        <input type="password" id="password" name="pwd" placeholder="비밀번호를 입력해 주세요.">
                        <p class="remember"><i class="fas fa-check-circle"></i><span>아이디 저장</span></p>
                        <button type="button" onclick="alert('제작 준비중입니다.');">로그인</button>
                    </div>
                    <div class="ptag">
                        <p>* 타 사이트와 비밀번호를 동일하게 사용할 경우 도용의 위험이 있으므로, 정기적인 비밀번호 변경을 해주시길 바랍니다.</p>
                        <p>* 스타벅스 커피 코리아의 공식 홈페이지는 Internet Explorer 9.0 이상, Chrome, Firefox, Safari 브라우저에 최적화 되어있습니다.</p>
                    </div>
                    <div class="btn">
                        <a href="./join.html">회원가입</a>
                        <a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">아이디 찾기</a>
                        <a href="javascript:;" onclick="alert('제작 준비중입니다.');" style="cursor:pointer">비밀번호 찾기</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
